<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tablet-mode.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="site-name">tweeter</span>
      <span class="prompt">
        <span class="site-message"><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down nav-arrow"></i>
      </span>
    </nav>
    <div class="content-wrapper">
      
      <header class="user-profile">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2 class = "user-name">Your Name</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <!-- Text Box for new tweets -->
      <main class="tweet-container">
        <section class="new-tweet">
          <form action="./tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-tweet"></textarea>
            <div class="footer">
              <button type="submit">Tweet</button>
              <span id="form-error"></span>
              <output name="counter" class="counter" for="tweet-tweet">140</output>
            </div>
          </form>
        </section>
        <!-- main container for posted tweets -->
        <section id="main-container">
        </section>
      </main>
    </div>
  </body>
</html>
